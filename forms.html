                        <!DOCTYPE html>
        <html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMS</title>
    <style>
        form
        {
        margin: 0 auto;
        padding: 3px;
        border: 10px;color: rgb(15, 15, 15);
        }
    </style>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    
    <form action="" class="col-sm-3 border">
        <h1 class=" bg-alert" style="color: rgb(251, 9, 9);" >Login to Oracle</h1>
        <img src="https://logos-world.net/wp-content/uploads/2020/09/Oracle-Symbol.png" class="img-thumbnail" alt="">
        <div class="mb-3 mt-3">
            <label for="email" class="form-check-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" aria-describedby="email">
        </div>
        <div class="mb-3">
                <label for="password" class="form-check-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" aria-describedby="password">
            <!-- Password field -->
        Password: <input type="password" value="FakePSW" id="myInput">
    
        <!-- An element to toggle between password visibility -->
            <input type="checkbox" onclick="myFunction()">Show Password
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" type="checkbox" name="remember">Remember me</label>
        <input type="checkbox" class="form-check-input" id="remember">
        
        </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
        <div>
                <label for="comment">Comments:</label>
            <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
        </div>
        <div class="text-center mt-3">
            <a class="d-block small" href="rform.html">Register an Account</a>
        </div>
        <div class="text-center mt-3">
                <a class="btn btn-outline-secondary"  href="#">Forgot password?</a>
        </div>
    </form>
</body>
</html>
